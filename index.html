<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" href="./assets/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
  <title>Huddle Landing Page With A Single Introductory Section</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <header class="header">
        <img src="./assets/logo.svg" class="header-logo" alt="Logo">
      </header>
  
      <div class="content-container">
        <img src="./assets/illustration-mockups.svg" class="mockup-image" alt="Illustation mockup image">
  
        <div class="text-container">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button class="register-btn">Register</button>
        </div>
      </div>
  
      <div class="social-media-icons">
        <i class="fa-brands fa-facebook-f icon"></i>
        <i class="fa-brands fa-twitter icon"></i>
        <i class="fa-brands fa-instagram icon"></i>
      </div>
    </div>
  </main>
</body>
</html>
